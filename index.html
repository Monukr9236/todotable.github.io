<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>To-DO List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="myDIV" class="header">
            <h2>My To Do List</h2>
            <input type="text" id="myInput" placeholder="Add...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
        <ul id="myUL">
            <li>Go To Delhi</li>
            <li>And Meet MKS</li>
            <li class="checked">There No Smoking Allowed But</li>
            <li>Its Summer Days</li>
            <li>Drink Lots Of Water</li>
        </ul>
        <p id="mks">
            Design by Monu Kumar
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
